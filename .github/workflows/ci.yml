name: ğŸ”¥ ClickUp MCP CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build TypeScript
      run: npm run build

    - name: ğŸ§ª Run basic tests
      run: npm run test:quick
      env:
        CLICKUP_PERSONAL_TOKEN: dummy_token_for_build_test

    - name: ğŸ³ Test Docker build
      run: |
        docker build -t clickup-mcp:test .
        docker run --rm -e CLICKUP_PERSONAL_TOKEN=dummy_token clickup-mcp:test echo "Docker build successful"

  security-check:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ›¡ï¸ Run security audit
      run: npm audit --audit-level=high
