name: 🔥 ClickUp MCP CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci

    - name: 🏗️ Build TypeScript
      run: npm run build

    - name: 🧪 Run basic tests
      run: npm run test:quick
      env:
        CLICKUP_PERSONAL_TOKEN: dummy_token_for_build_test

    - name: 🐳 Test Docker build
      run: |
        docker build -t clickup-mcp:test .
        docker run --rm -e CLICKUP_PERSONAL_TOKEN=dummy_token clickup-mcp:test echo "Docker build successful"

  security-check:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🛡️ Run security audit
      run: npm audit --audit-level=high
